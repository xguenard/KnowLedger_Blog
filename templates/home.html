{% extends "base.html" %}

{% block page %}

{% for i in range( nb_elem ) %}
<div class="article-preview">
		
	<article>
	<h2> {{ metadata_list[i][1] }} </h2>
	<a><img src="{{ url_for('static', filename= metadata_list[i][2] | preview_image_url ) }}"/></a>
        {{ article_list[i] | markdown }}
    <div class="under_line">
		<ul>
            <li><a>{{ metadata_list[i][0] }}</a></li>
            <li><a href="/article/{{ metadata_list[i][2] }}">{{ read_more }}</a></li>
		</ul>
	</div>
	</article>
</div>
{% endfor %}
{% endblock %}
